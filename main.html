<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Patterns in Action</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<div id="patterns">

    <!-- Singleton Pattern -->
    <button id="btnSingleton">Test Singleton</button>

    <!-- Factory Pattern -->
    <div>
        <button id="btnDrawCircle">Draw Circle</button>
        <button id="btnDrawSquare">Draw Square</button>
        <div id="canvas"></div>
    </div>

    <!-- Decorator Pattern -->
    <div>
        <button id="btnOrderPlainCoffee">Order Plain Coffee</button>
        <button id="btnOrderMilkCoffee">Order Coffee with Milk</button>
        <div id="coffeeOrder"></div>
    </div>

    <!-- Observer Pattern -->
    <div>
        <button id="btnTestObserver">Notify Observers</button>
        <div id="observerOutput"></div>
    </div>

    <!-- Mediator Pattern -->
    <div>
        <button id="btnSendMediatedMessage">Send Mediated Message</button>
        <div id="mediatorOutput"></div>
    </div>

</div>

<script src="scripts/script.js" defer></script>
</body>
</html>
